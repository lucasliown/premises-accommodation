<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/subHeader.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="./js/slider.js"></script>
    <script src="./js/displayMessage.js"></script>
    <title>premises accommodation</title>
  </head>
  <body style="background-color: rgb(255, 255, 255)">
    <div class="grid-container">
      <header>
        <div class="headerFlexbox-container">
          <div class="logo-container">
            <a class="logo" href="javascript:;"></a>
          </div>
          <!-- menu -->
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li>
                <a href="#">Services</a>
                <ul class="dropdown">
                  <li><a href="#">Introduction</a></li>
                  <li><a href="#">Location</a></li>
                  <li><a href="#">reservation</a></li>
                </ul>
              </li>
              <li><a href="#">Portfolio</a></li>
            </ul>
          </div>
          <!-- search bar -->
          <div class="search">
            <input
              type="text"
              class="searchTerm"
              placeholder="What are you looking for?"
            />
            <button type="submit" class="searchButton">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div></div>
        </div>
      </header>
      <div class="subHeader">
        <div class="contactTitle-box" id="titleBox">
          <h3 class="title" id="title">Submit your contact deteil</h3>
        </div>
        <!-- form -->
        <div class="form-box" id="formBox">
          <form  onsubmit="displayMessage(event)" id="formInfor">
            <div class="input-box">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required/>
              <label for="second">Second Name:</label>
              <input type="text" name="second" id="second" required/>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required/>
              <label for="phone">Phone:</label>
              <input type="text" name="phone" id="phone" required/>
              <button  class="submitButton">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- slider -->
      <div class="slider">
        <div class="content">
          <div class="slide-box">
            <div class="banner"></div>
            <div class="slide-btn-left slide-btn"></div>
            <div class="slide-btn-right slide-btn"></div>
            <div class="pagination-box"></div>
          </div>
        </div>
      </div>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
